{% extends "layout.html" %}

{% block main %}
<div class="main-content">
    <div class="title-wrap">
        <img src="/static/img/cd.gif" class="logo" alt="Spinning CD" draggable="false" />
        <h1 class="title">azrip</h1>
    </div>

    <p class="subtitle">Rip CDs from a web interface</p>

    <form>
        <div class="form-row">
            <label for="username">Username:</label>
            <input autofocus type="text" id="username" name="username" placeholder="admin" required>
        </div>
        <div class="form-row">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="********" required>
        </div>
        <button type="submit">Login</button>
    </form>
</div>
{% endblock %}
